<div class="youtube-container" style="position:relative; width:100%; padding-bottom:56.25%;">
    <img loading="lazy" src="https://img.youtube.com/vi/avd2y6ZvgG8/hqdefault.jpg" style="position:absolute; top:0; left:0; width:100%; height:100%; cursor:pointer;" alt="YouTube video thumbnail">
    <button style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.7); color:white; border:none; border-radius:5px; padding:10px 15px; font-size:1em; cursor:pointer;">Play Video</button>
</div>

<script>
    document.querySelector('.youtube-container').addEventListener('click', function() {
        const iframe = document.createElement('iframe');
        iframe.src = 'https://www.youtube-nocookie.com/embed/avd2y6ZvgG8?autoplay=1';
        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
        iframe.allowFullscreen = true;
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        this.innerHTML = '';
        this.appendChild(iframe);
    });
</script>







<div class="map-container" style="position:relative; width:100%; padding-bottom:75%;">
    <img loading="lazy" src="https://maps.googleapis.com/maps/api/staticmap?center=10.822090,106.682625&zoom=15&size=600x450&maptype=roadmap&markers=color:red%7C10.822090,106.682625&key=YOUR_API_KEY" alt="Map of Bánh chưng cô Mai" style="position:absolute; top:0; left:0; width:100%; height:100%;">
    <button style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); background:rgba(0,0,0,0.7); color:white; border:none; border-radius:5px; padding:10px 15px; font-size:1em; cursor:pointer;">Load Interactive Map</button>
</div>

<script>
    document.querySelector('.map-container').addEventListener('click', function() {
        const iframe = document.createElement('iframe');
        iframe.src = 'https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7837.7182758674935!2d106.68262557450312!3d10.822090058350884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752926319ab6ad%3A0xf762f3a78444eb49!2zQsOhbmggY2jGsG5nIGPDtCBNYWk!5e0!3m2!1sen!2sus!4v1729870563384!5m2!1sen!2sus';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.allowFullscreen = true;
        iframe.loading = 'lazy';
        iframe.referrerPolicy = 'no-referrer-when-downgrade';
        this.innerHTML = '';
        this.appendChild(iframe);
    });
</script>
