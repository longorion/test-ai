<!-- Header -->
<div id="header"></div>

<main class="container mt-5">
</main>

<!-- Footer -->
<div id="footer"></div>


<script>
    function loadComponent(component, elementId) {
        fetch(component)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
            });
    }

    // Sử dụng loadComponent cho các phần tử cần chèn
    window.onload = function () {
        loadComponent('./template/header.html', 'header');
        loadComponent('./template/footer.html', 'footer');
    };

</script>
