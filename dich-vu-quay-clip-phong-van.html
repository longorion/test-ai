<!-- Header -->
<div id="header"></div>
<!-- menu -->
<div id="menu"></div>

<main class="container mt-5">
</main>

<!-- Footer -->
<div id="footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function loadComponent(component, elementId) {
        fetch(component)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
            });
    }

    // Sử dụng loadComponent cho các phần tử cần chèn
    window.onload = function () {
        loadComponent('./template/header.html', 'header');
        loadComponent('./template/menu.html', 'menu');
        loadComponent('./template/footer.html', 'footer');
    };

</script>
